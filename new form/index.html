<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <h1>Form Validation</h1>
        <form id="myForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" >
                <div class="error" id="nameErr"></div>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" >
                    <option value="" selected disabled>Select role</option>
                    <option value="client">Client</option>
                    <option value="admin">Admin</option>
                </select>
                                <div class="error" id="roleErr"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" >
                
                <div class="error" id="emailErr"></div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber"  placeholder="Enter your phone number" >
                
                <div class="error" id="phoneErr"></div>

            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="" selected disabled>Select country</option>
                    <option value="ind">India</option>
                    <option value="aus">Australia</option>
                </select>
                <div class="error" id="countryErr"></div>
            </div>
            
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" >
                <div class="error" id="cityErr"></div>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="Enter your state" >
                <div class="error" id="stateErr"></div>
            </div>
            <button class="neon" type="submit">Submit</button>
        </form>
